<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Excel Clone</title>
</head>
<body>
    <div class="page-actions-cont">
        <div class="page-actions">File</div>
        <div class="page-actions">Home</div>
        <div class="page-actions">Insert</div>
        <div class="page-actions">Layout</div>
        <div class="page-actions">Help</div>
    </div>
    <div class="cellprop-actions-cont">
        <span class="material-icons">content_copy</span>
        <span class="material-icons">content_cut</span>
        <span class="material-icons">content_paste</span>
        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="san-serif">San-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-icons">format_bold</span>
        <span class="material-icons">format_italic</span>
        <span class="material-icons">format_underlined</span>
        <span class="material-icons">format_align_left</span>
        <span class="material-icons">format_align_right</span>
        <span class="material-icons">format_align_center</span>
        <div class="color-prop">
            <span class="material-icons">format_color_fill</span>
            <input type="color" class="font-color-prop">
        </div>
        
        <div class="color-prop">
            <span class="material-icons">format_color_text</span>
            <input type="color" class="BGcolor-prop">  
        </div>

    </div>
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar" >
        <img class="formula-icon" width="50" height="50" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx"/>
        <input type="text" class="function-bar" >
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy-box"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
        <span class="material-icons">post_add</span>
        </div>
        <div class="sheets-folder-cont">
            <div class="sheet-folder">Sheet1</div>
        </div>
    </div>

    <script src="grid.js"></script>
    <script src="cell-properties.js"></script>
</body>
</html>
